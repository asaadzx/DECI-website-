<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Invite Link</title>
    <style type="text/css">
        body {
            background-color: #2C2F33;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5rem;
            background-color: #23272A;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .author {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7289DA;
            margin-top: 20px;
        }
        a {
            color: #7289DA;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .author {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click <a href="https://discord.gg/M8XRQhFN">here</a> to join the Discord server.</h1>
        <div class="message">
            WE WILL MAKE IMPORTANTE LINKS HERE AND NEWS
        </div>
        <div class="author">From Asaad_ZX</div>
    </div>
</body>
</html>
