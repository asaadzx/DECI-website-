<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Invite Link</title>
    <style type="text/css">
        body {
            background-color: #2C2F33;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5rem;
            background-color: #23272A;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .author {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7289DA;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #7289DA;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #5a6ebd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .author {
                font-size: 1.4rem;
            }
            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join our Discord server</h1>
        <a href="https://discord.gg/M8XRQhFN" class="btn">Join Discord Server</a>
        <div class="message">
            WE WILL MAKE IMPORTANTE LINKS HERE AND NEWS
            and send this page to all members with out mobadra execute us 
        </div>
        <div class="author">From Asaad_ZX</div>
        <div class="message">
            HI master did you like the page?
        </div>
    </div>
</body>
</html>
